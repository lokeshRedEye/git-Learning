<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Facts About Numbers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to right, #00c6fb, #005bea);
            animation: gradientAnimation 5s infinite alternate;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        form {
            text-align: center;
        }

        label, input, button {
            margin: 10px;
            padding: 5px;
            width: 80%;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
        }

        div {
            margin-top: 20px;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        @media only screen and (min-width: 600px) {
            body {
                font-size: 18px;
            }
            label, input, button {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <h1>Interesting Facts About Numbers</h1>

    <form id="numberForm">
        <label for="number">Enter Any Number</label>
        <input type="number" name="number" id="number">
        <button type="button" onclick="getFact()">Click</button>
    </form>

    <div id="factContainer"></div>

    <script>
        async function getFact() {
            const number = document.getElementById('number').value;
            const response = await fetch(`https://numbersapi.com/${number}`);
            const result = await response.text();
            document.getElementById('factContainer').innerText = result;
        }
    </script>
</body>
</html>
